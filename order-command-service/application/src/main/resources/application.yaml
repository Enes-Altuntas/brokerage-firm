server:
  port: 9040

spring:
  application:
    name: order-command-service
  datasource:
    url: jdbc:postgresql://localhost:5432/order
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    locations: classpath:db/migration
    enabled: false
    baseline-on-migrate: false